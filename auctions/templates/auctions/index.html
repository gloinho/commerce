{% extends "auctions/layout.html" %}
{% load auction_extras %}


{% block body %}
    <h2>Active Listings</h2>
    {% for product in products%}
    <div class="card" style="width: 400px; margin: 20px;">
        <div class="img-thumbnail listings">              
            <div class="image" style="text-align:center">
                <picture>
                    <a href="{% url 'listing' product.id %}">{%load static%}<img class="card-img-top img-fluid img-thumbnail" src="{%static product|get_image %}"></a>
                </picture> 
            </div>
            <div class="card-body">
                <a href="{% url 'listing' product.id %}"><div class="card-title" id="product">{{product.product}}</div></a>
                <div class="card-text" id="price">Price: ${{product.first_price}}</div>
                <div class='card-text'id="date">{{product.register_date}}</div>
                <div class='card-text'id="description">{{product.description}}</div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
